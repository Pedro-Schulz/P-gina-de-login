<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Configuração de codificação e título da página -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Login</title>

    <!-- Link para o CSS externo -->
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>

    <!-- Fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- =======================
         Cabeçalho da página
         ======================= -->
    <header class="container">
        <div class="cabecalho">

            <!-- Título e botão de cadastro -->
            <div class="titulo">
                <h1>PÁGINA DE LOGIN</h1>
                <button type="submit" class="botao cadastro">Cadastrar-se</button>
            </div>

            <!-- Linha decorativa abaixo do cabeçalho -->
            <hr class="linha">
        </div>
    </header>

    <!-- =======================
         Seção de login
         ======================= -->
    <section class="container">
        <div class="geral">

            <!-- Campos de entrada (email e senha) -->
            <div class="campos">
                <input type="email" placeholder="E-mail" required class="inputs"/>
                <input type="password" placeholder="Senha" required class="inputs"/>
            </div>

            <!-- Botões de ação -->
            <div class="botoes">
                <button type="submit" class="botao">Entrar</button>
                <button type="submit" class="botao botao_l">Limpar dados</button>
                <button type="submit" class="botao botao_s">Esqueci minha senha</button>
            </div>

        </div>
    </section>

</body>
</html>
